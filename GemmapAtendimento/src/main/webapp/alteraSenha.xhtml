<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{alteraSenhaBean.iniciar}" />
	</f:metadata>

	<ui:define name="content">
		<h:form styleClass="" id="formAlteraSenha">
			<div class="footer">
				<p:panel header="Alterar Senha">
					<h:panelGrid id="painel" columns="2"
						columnClasses="coluna1, coluna2" style="padding: 20px 0px 0px 0px;">
						<p:outputLabel for="novaSenha" value="Nova Senha" />
						<p:password id="novaSenha" maxlength="60" size="20"
							value="#{alteraSenhaBean.novaSenha}" required="true"
							requiredMessage="O campo 'Senha Atual' é obrigatório" />

						<p:outputLabel for="novaSenha2" value="Confirmar Nova Senha" />
						<p:password id="novaSenha2" maxlength="60" size="20"
							value="#{alteraSenhaBean.novaSenha2}" required="true"
							requiredMessage="O campo 'Confirmar Nova Senha' é obrigatório" />
					</h:panelGrid>

					<h:panelGrid columns="2" styleClass="alinBotoesDireita">
						<p:commandButton icon="fa fa-save" value="Alterar Senha"
							actionListener="#{alteraSenhaBean.alterarSenha}" update=":mensagem" />
					</h:panelGrid>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
