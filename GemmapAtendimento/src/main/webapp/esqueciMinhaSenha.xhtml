<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>SIGSI</title>
	<link rel="shortcut icon" href="resources/imagens/cad.ico"  />
	<h:outputScript name="js/ripple.js" library="ultima-layout" />
	<h:outputScript name="js/layout.js" library="ultima-layout" />
</h:head>

<h:body styleClass="login-body">
	<h:outputStylesheet library="css" name="estilos.css" />
	<h:form>
		<p:growl autoUpdate="true" closable="true" />

		<div class="card login-panel ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<p:graphicImage name="logoLoginSIGSI.png" library="imagens"
						styleClass="logoLogin" />
					<h3>Esqueci Minha Senha</h3>
				</div>
				<div class="ui-g-12">
					<h:panelGroup styleClass="md-inputfield">
						<p:inputMask value="#{alteraSenhaBean.usuario.nome}"
							placeholder="Nome" />
					</h:panelGroup>
				</div>

				<div class="ui-g-12">
					<h:panelGroup styleClass="md-inputfield">
						<p:inputMask value="#{alteraSenhaBean.usuario.usuario}"
							placeholder="UsuÃ¡rio" />
					</h:panelGroup>
				</div>

				<div class="ui-g-12">
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText value="#{alteraSenhaBean.usuario.email}"
							placeholder="E-mail" />
					</h:panelGroup>
				</div>

				<div class="ui-g-12 margin-div-botoes">
					<p:commandButton value="Recuperar" icon="ui-icon-person"
						styleClass="azul"
						actionListener="#{alteraSenhaBean.recuperar}" />
					<p:button outcome="/inicial" value="Voltar" icon="ui-icon-help"
						styleClass="vermelho" />
				</div>
			</div>
		</div>
		<div class="login-footer"></div>
	</h:form>

	<p:ajaxStatus
		style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
		<f:facet name="start">
			<i class="fa fa-circle-o-notch fa-spin ajax-loader"
				aria-hidden="true"></i>
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css"
		library="ultima-layout" />
</h:body>

</html>
