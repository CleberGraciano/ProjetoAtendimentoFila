<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Autenticação</title>

</h:head>
<h:body>
	<p:growl id="mensagem"/>
	
	
	
	<p:dialog header="Login" closable="false" draggable="false" resizable="false" modal="true" visible="true" width="350">
	
	
			<p:graphicImage styleClass="imagemCentralizada" library="images"
				name="logo TopbarLogin.png" width="40%" height="20%" style="margin-left:100px"/>

	
	
	<h:form >
	
	<h:panelGrid columns="2" >
	
		<p:outputLabel for="cpf" value="CPF: "/>
		<p:inputMask id="cpf" mask="999.999.999-99" size="20" required="true" requiredMessage="O campo CPF é Obrigatório" value="#{autenticacaoBean.usuario.pessoa.cpf}"/>
		
		<p:outputLabel for="senha" value="Senha: "/>
		<p:password id="senha"  maxlength="8" size="20" required="true" requiredMessage="O campo Senha é Obrigatório" value="#{autenticacaoBean.usuario.senha}"/>
	</h:panelGrid>
	
	<h:panelGrid columns="1">
		<p:commandButton value="Entrar" update=":mensagem" actionListener="#{autenticacaoBean.autenticar}"/>	
	</h:panelGrid>
	</h:form>
	</p:dialog>
	
</h:body>
</html>
